<!DOCTYPE html>

<body>

  <section class="signup-section">
    <div class="signup-container">
      <h1>Create Your SmartChef AI Account</h1>
      <p class="subheading">Sign up to turn your ingredients into smart, chef-approved meals!</p>

      <form class="signup-form" action="/SMART CHEF HTML/Signup successful.html" method="get">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit">Sign Up</button>

        <p class="redirect">
          Already have an account? <a href="/SMART CHEF HTML/Login here.html">Login here</a>.
        </p>
      </form>
    </div>
  </section>

</body>
